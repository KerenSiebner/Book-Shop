<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <div class="form-check">
        <input class="form-check-input" data-lang="he" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onclick="setLanguage(this)">
        <label class="form-check-label" for="flexRadioDefault1">
            Hebrew
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" data-lang="en" type="radio" name="flexRadioDefault" id="flexRadioDefault2" onclick="setLanguage(this)" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            English
        </label>
    </div>
    <h1 data-trans="title">Welcome to my bookshop</h1>
    <div class="modal">
        <h3></h3>
        <h4>Book price: &nbsp;<span></span> </h4>
        <div class="img"> </div>
        <div class="rate"> </div>
        <br />
        <button onclick="onCloseModal()">Close</button>
    </div>

    <section class="user-actions">

        <h2></h2>
        <label>
            <span data-trans="max-price">Maximum Price:</span>
            <input type="range" min="0" max="50" value="8" class="filter-price-range"
                onchange="this.title=this.value; onSetFilterBy({maxPrice: this.value})" />
        </label>
        <label>
            <span data-trans="min-rate">Minimum Rate:</span>
            <input type="range" min="0" max="10" value="8" class="filter-rate-range"
                onchange="this.title=this.value; onSetFilterBy({minRate: this.value})" />
        </label>
        <input type="text" class="searchBar" onkeyup="onKeyUpSearch1()" placeholder="Search by book name">

        <!-- <form id="form"> 
            <input type="search" class="query" name="q" placeholder="Search by book name">
            <button>Search</button>
          </form> -->
        <button class="add-book" data-trans="add" title="Add book" onclick="onAddBook()">Create new book</button>

    </section>
    <hr />
    <section class="books-container"></section>
    <div class="page">
        <button data-trans="next-page" onclick="onPrevPage()">Previous Page</button>
        <button data-trans="prev-page" onclick="onNextPage()">Next Page</button>
    </div>
    <!-- <script src="js/jquery-3.6.1.js"></script> -->
    <script src="js/services/util.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
