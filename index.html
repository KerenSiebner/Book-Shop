<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <title>Book Shop</title>
</head>

<body onload="onInit()" >
    <div class="container bg-info p-2" style="--bs-bg-opacity: .2;">
        <div class="lang-container container col align-self-start ">
            <div class="form-check">
                <input class="form-check-input" data-lang="he" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                    onclick="setLanguage(this)">
                <label class="form-check-label" for="flexRadioDefault1">
                    Hebrew
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" data-lang="en" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                    onclick="setLanguage(this)" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    English
                </label>
            </div>
        </div>
        <h1 data-trans="title">Welcome to my bookshop</h1>
        <div class="modal">
            <h3></h3>
            <h4>Book price: &nbsp;<span></span> </h4>
            <div class="img"> </div>
            <div class="rate"> </div>
            <br />
            <button onclick="onCloseModal()">Close</button>
        </div>
<div class="col-12 align-items-center action-div">

    <section class="user-actions">

        <h2></h2>
        <label>
            <span data-trans="max-price">Maximum Price:</span>
            <input type="range" min="0" max="50" value="8" class="filter-price-range"
                onchange="this.title=this.value; onSetFilterBy({maxPrice: this.value})" />
        </label>
        <label>
            <span data-trans="min-rate">Minimum Rate:</span>
            <input type="range" min="0" max="10" value="8" class="filter-rate-range"
                onchange="this.title=this.value; onSetFilterBy({minRate: this.value})" />
        </label>
        <label class = "search-label" for="search">Search a book</label>
        <input class="search-Input" type="text" onkeyup="onKeyUpSearch()" placeHolder="Search book...">
        <button class="add-book" data-trans="add" title="Add book" onclick="onAddBook()">Create new book</button>

    </section>
</div>
        <hr />
        <section class="container col-12 books-container"></section>
        <div class="page">
            <button class="next" data-trans="next-page" onclick="onPrevPage()">Previous Page</button>
            <button class = "prev" data-trans="prev-page" onclick="onNextPage()">Next Page</button>
        </div>
    </div>
    <!-- <script src="js/jquery-3.6.1.js"></script> -->
    <script src="js/services/util.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
